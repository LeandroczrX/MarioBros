      <div class="character" data-name="Luigi" data-info="Irmão de Mario, alto e corajoso, mesmo sendo tímido." data-description="Luigi é o irmão mais novo de Mario, conhecido por sua altura e medo de fantasmas. Apesar de tímido, ele é um aliado leal e habilidoso em aventuras." data-video="https://www.youtube.com/embed/i5S-8isAzwk">

        <img src="https://mario.nintendo.com/static/43a96c1d5b681d338864aac15cd391b9/f3703/peach.png" alt="Peach"><p>Peach</p>
      </div>
      <div class="character" data-name="Daisy" data-info="Princesa de Sarasaland, amiga de Peach e destemida." data-description="A Princesa Daisy é a governante de Sarasaland e uma amiga próxima de Peach. Ela é conhecida por sua personalidade aventureira e amor por esportes." data-video="https://www.youtube.com/embed/yESmJqH6Lw0">
        <img src="https://mario.nintendo.com/static/b625bdf51061d55b220d82eb9b61442c/9b369/daisy.png" alt="Daisy"><p>Daisy</p>
      </div>
      <div class="character" data-name="Bowser" data-info="O rei dos Koopas, grande vilão e desafio constante para Mario." data-description="Bowser é o rei dos Koopas e o principal antagonista da série Mario. Ele é conhecido por seus planos malignos e sua força imensa." data-video="https://www.youtube.com/embed/DMqU_EkEJf4">
        <img src="https://mario.nintendo.com/static/7204f288e3e823a8203c445fb6cc0d7e/b1656/bowser.png" alt="Bowser"><p>Bowser</p>
      </div>
      <div class="character" data-name="Yoshi" data-info="O dinossauro amigo de Mario, especialista em aventuras saltitantes." data-description="Yoshi é um dinossauro amigável que ajuda Mario em suas aventuras. Ele é conhecido por sua capacidade de comer frutas e cuspir ovos." data-video="https://www.youtube.com/embed/8B_-qRbu05s">
        <img src="https://mario.nintendo.com/static/850b7938ec9df2a77921738a12857e88/c4ba3/yoshi.png" alt="Yoshi"><p>Yoshi</p>
      </div>

      <!-- Segunda linha: 2 personagens + anel do Sonic + 3 personagens -->

        <img src="https://mario.nintendo.com/static/e3ebf11b069067da929b608250baa44e/55d59/toad.png" alt="Toad"><p>Toad</p>
      </div>
      <div class="character" data-name="Rosalina" data-info="Guardião das estrelas e protetora dos Lumas." data-description="Rosalina é a guardiã das estrelas e mãe adotiva dos Lumas. Ela viaja pelo universo em seu observatório, protegendo aqueles que precisam de ajuda." data-video="https://www.youtube.com/embed/d_-Wy-ryUbo">
        <img src="https://mario.nintendo.com/static/9413cb5d146400e7368855759d084c69/d1a6b/rosalina.png" alt="Rosalina"><p>Rosalina</p>
      </div>

      <div class="character" data-name="Wario" data-info="Rival de Mario, ambicioso e trapaceiro." data-description="Wario é o rival ganancioso de Mario, conhecido por sua obsessão por dinheiro e por criar invenções estranhas. Ele é irmão de Waluigi." data-video="https://www.youtube.com/embed/f7iXq1-q2xk">
        <img src="https://mario.nintendo.com/static/2e8e71c5b38a5aedd5eef91c3d54bf13/747d9/wario.png" alt="Wario"><p>Wario</p>
      </div>
      <div class="character" data-name="Donkey Kong" data-info="O gorila que começou a carreira de Mario." data-description="Donkey Kong é um gorila poderoso que foi o primeiro adversário de Mario. Hoje, ele é um amigo e aliado nas aventuras." data-video="https://www.youtube.com/embed/BrBqYcwE8oo">
        <img src="https://mario.nintendo.com/static/b444206395480738954c3cbbd86716cc/c2c43/donkey-kong.png" alt="Donkey Kong"><p>Donkey Kong</p>
      </div>
      <div class="character" data-name="Waluigi" data-info="Irmão de Wario." data-description="Waluigi é o irmão alto e esguio de Wario, conhecido por sua sorte ruim e por ser um antagonista secundário nas aventuras de Mario." data-video="https://www.youtube.com/embed/5bfK71s4zl4">
        <img src="https://mario.nintendo.com/static/54c0617c992012b38e212c154f4e3944/3eddd/waluigi.png" alt="Waluigi"><p>Waluigi</p>
      </div>
